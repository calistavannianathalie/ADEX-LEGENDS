    <div class="new"><h3>Create Your New Account</h3></div>
    <div class="mid-form">
        <form method="POST" name="signup">
            <p>Continent</p>
            <select>
                <option>Africa</option>
                <option>America</option>
                <option>Asia</option>
                <option>Europe</option>
            </select>

            <p>Full Name</p>
            <input type="text" name="fullname" id="fullname">
            <div id="errorfullname" class="warn" ></div>

            <p>Username</p>
            <input type="text" name="username" id="username">
            <div id="errorusername" class="warn"></div>

            <p>Email</p>
            <input type="text" name="email" id="email">
            <div id="erroremail" class="warn"></div>

            <p>Address</p>
            <input type="text" name="address" id="address">
            <div id="erroraddress" class="warn" ></div>

            <p>Password</p>
            <input type="password" name="password" id="password">
            <div id="errorpassword" class="warn"></div>

            <p>Confirm Password</p>
            <input type="password" name="confirmpassword" id="confirmpassword">
            <div id="errorconfirmpassword" class="warn"></div>
            
            <br>
            <button type="button" onclick="validation()" class="reg">Register</button>
        </form>
    </div>
